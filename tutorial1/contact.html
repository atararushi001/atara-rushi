<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <meta http-equiv="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>
    <header>
        <div class="w3-container w3-red">
            <h2>Contact us </h2>
            <p>Fill form to Contact Us</p>
          </div>
    </header>
    <div class="w3-margin-top"> 
        
        <form action="#" method="get " place-holder="Full Name"  class="" style="margin:auto; width:40%;">
            <p class="w3-border-bottom w3-border-red " style="width: 100px;  border-width: 50px;">Contact us</p>
            <div class="w3-margin-top">
            <input type="text"class="w3-margin-bottom w3-cell  " style="width:74%; height: 40px;"  name="fullname" placeholder="Full Name" >
        </div>
        <div class="w3-margin-top">
            <input type="email" name="Email" placeholder="email" style="width:74%; height: 40px;" class="w3-twothird w3-margin-bottom">
        </div>
        <div class="w3-margin-top"> 
            <input type="text" class="w3-margin-right" name="subject" style="width: 35%; height: 40px;" placeholder="Subject">
            <input type="text" class="w3-margin-bottom" style="width: 35%; height: 40px;" name="Phone" placeholder="phone">
        </div>
        <div class="w3-margin-top">
            <input type="text" style="width:74%; height: 120px;"></input>
        </div>
        <div class="w3-margin-top">
            <input type="submit" class="w3-button w3-medium w3-border w3-border-blue w3-round-large w3-red w3-hover-black w3-round-xxlarge" value="Send your message">
   
            <input type="reset"  class="w3-button w3-medium w3-border w3-border-blue w3-round-large w3-red w3-hover-black w3-round-xxlarge" value="reset">
        </div>
        
        </form>
    </div>
</body>
</html>
